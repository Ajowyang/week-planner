<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="column-full align-center">
      <h1>Weekly Planner</h1>
      <h2>Choose Day to Show Events</h2>
      <div>
        <label class="" for="chooseDay">Day of Week</label>
      </div>
      <div>
        <select id="chooseDay" name="chooseDay">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
      <button class="new-event-button" type="submit">Add New Event</button>

      <table class="table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td>trst</td>
            <td>test</td>
            <td>test</td>
          </tr>
          <tr>
            <td>test</td>
            <td>test</td>
            <td>test</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
      </table>
      <div class="row">
        <p>2024 Week Planer Inc</p>
      </div>
    </div>

    <dialog class="event-modal">
      <div class="column-full">
        <label for="event-time">Time of Event:</label>
        <select name="event-time" id="event-time">
          <option value="">Choose a Time</option>
          <option value="0000">0000</option>
          <option value="0100">0100</option>
          <option value="0200">0200</option>
          <option value="0300">0300</option>
          <option value="0400">0400</option>
          <option value="0500">0500</option>
          <option value="0600">0600</option>
          <option value="0700">0700</option>
          <option value="0800">0800</option>
          <option value="0900">0900</option>
          <option value="1000">1000</option>
          <option value="1100">1100</option>
          <option value="1200">1200</option>
          <option value="1300">1300</option>
          <option value="1400">1400</option>
          <option value="1500">1500</option>
          <option value="1600">1600</option>
          <option value="1700">1700</option>
          <option value="1800">1800</option>
          <option value="1900">1900</option>
          <option value="2000">2000</option>
          <option value="2100">2100</option>
          <option value="2200">2200</option>
          <option value="2300">2300</option>
          <option value="2400">2400</option>
        </select>

        <label for="day-of-week-modal" class="margin-top-10">
          Day of Week:</label
        >
        <select name="day-of-week-modal" id="day-of-week-modal">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>

        <label for="event-info" class="margin-top-10">Event Information:</label>
        <div class="row">
          <textarea
            class="padding-top-5"
            name="event-info"
            id="event-info"
            cols="30"
            rows="15"></textarea>
        </div>
        <div class="row justify-space-evenly">
          <button class="dismiss-modal margin-top-10">Cancel</button>
          <button class="confirm-button margin-top-10">Confirm</button>
        </div>
      </div>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
