<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="column-full align-center">
      <h1>Weekly Planner</h1>
      <h2>Choose Day to Show Events</h2>
      <div>
        <label for="chooseDay">Day of Week</label>
      </div>
      <div>
        <select id="chooseDay" name="chooseDay">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
      <button class="new-event-button" type="submit">Add New Event</button>

      <table class="table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Event</th>
            <th>Actions</th>
          </tr>
          <tr>
            <td>trst</td>
            <td>test</td>
            <td>test</td>
          </tr>
          <tr>
            <td>test</td>
            <td>test</td>
            <td>test</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </thead>
      </table>
      <div class="row">
        <p>2024 Week Planer Inc</p>
      </div>
    </div>

    <script src="main.js"></script>

    <dialog>
      <div class="column-full">
        <label for="event-time">Time of Event:</label>
        <select name="event-time" id="event-time"></select>

        <label for="day-of-week-modal"> Day of Week:</label>
        <select name="day-of-week-modal" id="day-of-week-modal">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>

        <label for="event-info">Event Information:</label>
        <textarea name="event-info" id="event-info" cols="30" rows="15">
        </textarea>
        <div class="row justify-space-evenly">
          <button class="cancel-button">Cancel</button>
          <button class="confirm-button">Confirm</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
